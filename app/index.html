<!DOCTYPE html>
<html lang="en" ng-app="MinIONApp">
	<head>
		<title>MinION interface</title>
		<link href='http://fonts.googleapis.com/css?family=Roboto:700' rel='stylesheet' type='text/css'>

		<!-- build:css css/style.min.css -->
		
		<link rel="stylesheet" href="./css/style.css" type="text/css" />
		<link rel="stylesheet" href="./css/ngDialog.css" type="text/css" />
		<link rel="stylesheet" href="./css/ngDialog-theme-default.css" type="text/css" />

		<!-- /build -->
		
		
		<meta charset="utf-8" />
	</head>

	<body ng-controller="SequenceListCtrl" ng-keypress="global.dialogOpen && enterKey($event,id) && dialogClose()">
	
		<main>
		<div class="mainContainer">
			<div class="tableContainer">
				<div class="table">

					<div class="tbody" ng-repeat="sequence in sequences" id="seq{{$index}}" ng-click="dialog($index)" >
						<div class="colorRect"><minion-rectangle /></div>
						<div class="data">{{sequence.name}}<br />
						{{ sequence.prob | number: 5}} %</div>
					</div>

				</div>

				<div class="plus" ng-click="dialog()">
					+
				
				</div>

			</div>
		
			<div class="chartContainer">
				<div class="svgContainer">
					<bars-chart chart-data="sequences"></bars-chart>
				</div>

				<div class="label">Samples analysed: {{global.counter | bigNumber}}</div>
				
			</div>
		</div>

			<div class="buttons">
				<input class="b" type="button" name="save" value="SAVE REPORT" ng-click="save()" />
				<input class="b" type="button" id="clear" name="clear" value="CLEAR" ng-click="clear()" />
				<input class="b" type="button" id="start" name="start" value="START" ng-disabled="global.collection" ng-click="startDataCollection()" />
				<input class="b" type="button" id="stop" name="stop" value="STOP" ng-disabled="!global.collection" ng-click="stopDataCollection()" />
			</div>

		
		</main>

		<!-- build:[src] http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js -->
		<script src="bower_components/angular/angular.min.js"></script>
		<!-- /build -->
		<!-- build:[src] http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js -->
		<script src="bower_components/angular-route/angular-route.min.js"></script>
		<!-- /build -->
		<!-- build:[src] http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.min.js -->
  		<script src="bower_components/angular-resource/angular-resource.min.js"></script>
		<!-- /build -->

		<!-- build:js http://d3js.org/d3.v3.min.js  -->
		<script src="bower_components/d3/d3.js"></script>
		<!-- /build -->

		<!-- build:js js/script.min.js -->
		<script src="js/ngDialog.min.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/services.js"></script>
		<script src="js/filters.js"></script>
		<script src="js/directives.js"></script>
		<!-- /build -->
		

	</body>


</html>
